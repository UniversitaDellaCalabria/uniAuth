{% extends 'mfa/auth_base.html' %}

{% load i18n %}
{% load static %}

{% block mfa_form %}
<p>{% trans 'Open your TOTP app to get an authentication code' %}.</p>

<form method="POST">
    {% csrf_token %}
    {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
    {% endfor %}
    <label>
        {{ form.code.label }}
        {{ form.code }}
    </label>
    <input 
        type="submit" 
        name="confirm" 
        class="btn btn-success ml-2 unical-background override" 
        value="{% trans 'Verify' %}" 
        style="background: #383838;"
    />
</form>
{% endblock %}
